<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  </head>
  <body style="margin: 0">
    <script type="module">
    </script>
    <kerk-planning></kerk-planning>
    <script>
        function onError(error) {
          console.error(error);
          window.alert(error);
        }

        const kp = document.querySelector('kerk-planning');
        kp.getDeelnemers = (handler) => { google.script.run.withSuccessHandler(handler).withFailureHandler(onError).getDeelnemers(); };
        kp.getGebouwen = (handler) => { google.script.run.withSuccessHandler(handler).withFailureHandler(onError).getGebouwen(); };
        kp.getPlanning = (datum, dienst, handler) => { google.script.run.withSuccessHandler(handler).withFailureHandler(onError).getPlanning(datum, dienst); };
        kp.opslaan = (planning, handler) => { google.script.run.withSuccessHandler(handler).withFailureHandler(onError).opslaan(planning); };
        kp.uitnodigen = (planning, handler) => { google.script.run.withSuccessHandler(handler).withFailureHandler(onError).uitnodigen(planning); };
    </script>
  </body>
</html>
